<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMARTSERV Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #353434;
        }

        .login-container {
            width: 300px;
            padding: 30px;
            margin: 100px auto;
            background-color: #0f0f0f;
            box-shadow: 0px 0px 5px 0px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="login-container">
        &emsp;&emsp;&emsp;
        <img src="1.jpg" alt="logo" style="width:200px;height:100px;" class="center">
        <form id="login-form">
            <input type="email" id="username" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="mailto:support@smartserv.io">Forgot your password?</a>
    </div>

    <div id="dashboard" style="display: none;">
        <!-- Dashboard Components go here -->
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');

        passwordInput.addEventListener('input', (e) => {
            const value = e.target.value;
            const hasUpperCase = /[A-Z]/.test(value);
            const hasNumber = /\d/.test(value);
            const hasSpecialChar = /[^@\w\s]/.test(value);

            if (hasUpperCase && hasNumber && !hasSpecialChar) {
                loginForm.submit();
            } else {}
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (password === 'SmartServTest@123') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                // Add dashboard components here
            } else {
                alert('Invalid password. Please try again.');
            }
        });
    </script>
</body>

</html>
